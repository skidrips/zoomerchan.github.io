        /* Style for the full-screen overlay */
        .cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;

            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            z-index: 9999; /* Ensure the cover is on top */
            cursor: pointer;
            transition: opacity 0.5s;
        }

        /* Fade out effect */
        .cover.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Background video styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Behind other content */
        }

    <script>
        // Define the two audio sources
        const audioSources = [
            "https://r2.guns.lol/551d7909-f501-4b21-a270-60d04ec902ba.mp3",
            "https://r2.guns.lol/99ff1ac0-7c4c-44bb-9ce7-a42bc2a158c6.mp3" // Replace with your second audio URL
        ];

        // Randomly select one of the audio sources
        const selectedAudioSource = audioSources[Math.floor(Math.random() * audioSources.length)];

        // Create the audio element with the selected source
        const audio = new Audio(selectedAudioSource);
        audio.loop = true; // Set audio to loop

        // Function to reveal the site and play audio
        document.getElementById('cover').addEventListener('click', () => {
            // Hide the cover with a fade-out effect
            document.getElementById('cover').classList.add('hidden');

            // Attempt to play audio

                // If autoplay is blocked, require a second click to start audio
                console.log("Autoplay blocked. Click to enable audio.");
                document.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>

<div id="typed-text-container">

<style>
    /* Container to hold the typewriter effect with cursor */
    #typed-text-container {
        display: inline-block;
    }

    /* Style for the blinking cursor */
    #typed-text::after {
        content: "|";
        animation: blink 0.7s steps(1) infinite;
        color: inherit; /* Ensures the cursor matches the text color */
    }

    /* Blinking animation */
    @keyframes blink {
        0%, 50% {
            opacity: 1;
        }
        50.1%, 100% {
            opacity: 0;
        }
    }
</style>

<script>
    // Typewriter Effect for Username
    var i = 0;
    var username = "tour"; // Text to type
    var speed = 250; // Typing speed
    var isDeleting = false; // Track if we are deleting
    var displayText = document.getElementById("typed-text"); // The container for typed text

    // Add the cursor element
    var cursor = document.createElement('span');
    cursor.classList.add('cursor');
    displayText.appendChild(cursor);

    function typeWriter() {
        if (!isDeleting && i < username.length) {
            // Typing phase
            displayText.innerHTML = username.substring(0, i + 1); // Update text with the typed part
            i++;
            setTimeout(typeWriter, speed); // Continue typing
        } else if (isDeleting && i > 0) {
            // Deleting phase
            displayText.innerHTML = username.substring(0, i - 1); // Update text with the deleted part
            i--;
            setTimeout(typeWriter, speed); // Continue deleting
        } else if (!isDeleting && i === username.length) {
            // Start deleting after fully typed
            isDeleting = true;
            setTimeout(typeWriter, speed); // Wait a moment before deleting
        } else if (isDeleting && i === 0) {
            // Restart typing after fully deleted
            isDeleting = false;
            setTimeout(typeWriter, speed); // Wait before starting to type again
        }
    }

    // Start the typewriter effect for username
    typeWriter();
</script>
